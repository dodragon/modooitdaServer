plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework:spring-context:3.2.18.RELEASE'
    implementation 'org.springframework:spring-tx:3.2.18.RELEASE'
    implementation 'com.google.zxing:javase:3.1.0'
    implementation 'org.slf4j:slf4j-api:1.7.5'
    implementation 'org.hibernate:hibernate-entitymanager:4.2.1.Final'
    implementation 'org.springframework.security:spring-security-web:3.2.10.RELEASE'
    implementation 'org.springframework.security:spring-security-config:3.2.10.RELEASE'
    implementation 'org.springframework.security:spring-security-taglibs:3.2.10.RELEASE'
    implementation 'org.springframework:spring-jdbc:3.2.18.RELEASE'
    implementation 'c3p0:c3p0:0.9.1.2'
    implementation 'org.aspectj:aspectjrt:1.7.4'
    implementation 'org.aspectj:aspectjweaver:1.7.4'
    implementation 'org.springframework:spring-aop:3.2.18.RELEASE'
    implementation 'org.mybatis:mybatis:3.4.5'
    implementation 'org.mybatis:mybatis-spring:1.3.1'
    implementation 'org.springframework:spring-webmvc:3.2.18.RELEASE'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'javax.servlet.jsp:jsp-api:2.2'
    implementation 'javax.servlet:javax.servlet-api:3.0.1'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.2.5'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'commons-io:commons-io:2.0.1'
    implementation 'commons-fileupload:commons-fileupload:1.2.2'
    implementation 'commons-net:commons-net:3.3'
    implementation 'org.apache.httpcomponents:httpmime:4.3.5'
    implementation 'org.apache.httpcomponents:httpclient:4.3.5'
    implementation 'commons-codec:commons-codec:1.6'
    implementation 'commons-logging:commons-logging:1.1.3'
    implementation 'org.apache.httpcomponents:httpcore:4.3.2'
    implementation 'commons-httpclient:commons-httpclient:3.1'
    implementation 'org.quartz-scheduler:quartz:2.2.1'
    implementation 'org.quartz-scheduler:quartz-jobs:2.2.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.1.1'
    runtimeOnly 'ch.qos.logback:logback-classic:1.0.13'
    testImplementation 'org.springframework:spring-test:3.2.18.RELEASE'
    testImplementation 'junit:junit:4.11'
}

group = 'baobab'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
